<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../Css/WinkelMand.css">
</head>
<body>
<div class="container">
    <h2>Shopping Cart</h2>

    <div class="cart-item">
        <img src="schoen4.png" alt="Product 1">
        <div class="details">
            <h3>Schoen 1</h3>
            <p>Price: $19.99</p>
            <p>Quantity: 2</p>
        </div>
        <div class="price">$39.98</div>
    </div>

    <div class="cart-item">
        <img src="schoen4.png" alt="Product 2">
        <div class="details">
            <h3>Schoen 2</h3>
            <p>Price: $24.99</p>
            <p>Quantity: 1</p>
        </div>
        <div class="price">$24.99</div>
    </div>

    <div class="cart-total">
        <p>Total: <span class="total-price">$64.97</span></p>
        <a href="#" class="checkout-btn">Proceed to Checkout</a>
    </div>
</div>
</body>
</html>
