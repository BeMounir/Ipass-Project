<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }

        .cart-item img {
            width: 80px;
            height: auto;
            margin-right: 20px;
        }

        .cart-item .details {
            flex: 1;
        }

        .cart-item .details h3 {
            margin: 0;
        }

        .cart-item .details p {
            margin: 5px 0;
        }

        .cart-item .price {
            font-weight: bold;
        }

        .cart-total {
            text-align: right;
            margin-top: 20px;
        }

        .cart-total p {
            margin: 5px 0;
        }

        .cart-total .total-price {
            font-weight: bold;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
        }

        .checkout-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Shopping Cart</h2>

    <div class="cart-item">
        <img src="schoen4.png" alt="Product 1">
        <div class="details">
            <h3>Schoen 1</h3>
            <p>Price: $19.99</p>
            <p>Quantity: 2</p>
        </div>
        <div class="price">$39.98</div>
    </div>

    <div class="cart-item">
        <img src="schoen4.png" alt="Product 2">
        <div class="details">
            <h3>Schoen 2</h3>
            <p>Price: $24.99</p>
            <p>Quantity: 1</p>
        </div>
        <div class="price">$24.99</div>
    </div>

    <div class="cart-total">
        <p>Total: <span class="total-price">$64.97</span></p>
        <a href="#" class="checkout-btn">Proceed to Checkout</a>
    </div>
</div>
</body>
</html>
