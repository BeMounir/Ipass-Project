<!DOCTYPE html>
<html lang="nl">
<head>
    <meta content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff" http-equiv="Content-Type" />
    <title>Schoenen Winkel - Checkout</title>
    <link rel="stylesheet" href="../Css/checkout.css">
</head>
<body>
<div id="Banner">
    <span id="Title">Mounir's Schoenen Webshop</span>
    <span id="ShoppingCartInfo">
        <a href="WinkelMand.html"><img src="../Images/winkelmand.png" id="ShoppingCart" alt="winkelmand"></a>
    </span>
    <span id="logout">
        <a href="login.html"><img src="../Images/logout.png" id="logoutKnop" alt="log in"></a>
    </span>
    <span id="bestelgeschiedenis">
        <a href="BestelGeschiedenis.html"><img src="../Images/bestelgeschiedenis.png" id="bestelgeschiedenisKnop"
                                               alt="bestel geschiedenis"></a>
    </span>
</div>

<div id="CheckoutForm">
    <h2>Checkout</h2>
    <form id="checkout-Form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit" class="checkout-btn" onclick="checkout()">Complete Purchase</button>
    </form>
</div>

<a href="WinkelMand.html">Back to Cart</a>

<script src="JavaScript/checkout.js"></script>
<script src="JavaScript/AddToCart.js"></script>

</body>
</html>
