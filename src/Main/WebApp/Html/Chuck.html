<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Product Page</title>
    <link rel="stylesheet" href="../Css/shoes.css">
</head>
<body>
<div id="Banner">
    <span id="Title">Mounir's Schoenen Webshop</span>
    <span id="ShoppingCartInfo">
                <a href="WinkelMand.html"><img src="../Images/winkelmand.png" id="ShoppingCart" alt="winkelmand"></a>
                <label id="Items"><span id="AantalItems">0</span> items</label>
            </span>
    <span id="logout">
        <a href="login.html"><img src="../Images/logout.png" id="logoutKnop" alt="log in"></a>
    </span>
    <span id="Home">
        <a href="Home.html"><img src="../Images/Home.png" id="HomeKnop" alt="terug naar winkel"></a>
    </span>
    <span id="bestelgeschiedenis">
        <a href="BestelGeschiedenis.html"><img src="../Images/bestelgeschiedenis.png" id="bestelgeschiedenisKnop"
                                               alt="bestel geschiedenis"></a>
    </span>
</div>
<div class="product-container">
    <div class="image-container">
        <img src="../Images/chuck taylor.png" alt="Product Image">
    </div>
    <div class="product-info">
        <h2>Chuck Taylor</h2>
        <p>High Top Unisex.</p>
        <p>Price: $65.99</p>
        <button class="ButtonDiv" onclick="addToCart(5, 'Chuck Taylor', 'High Top Unisex', 65.99)">Koop</button>
    </div>
</div>
<script src="JavaScript/AddToCart.js"></script>
</body>
</html>
